<div class="table-responsive">
    <table class="table thead-light ">
            <thead>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL </th>
                    <th>PHONE</th>
                    <th>ADDRESS</th>
                    <th>IMAGE</th>
                    <th colspan="2">ACTIONS</th>
            </thead>
            <tbody>
              <tr *ngFor="let u of user">
                <td> {{ u ._id }}</td>
                <td> {{ u .name }}</td>
                <td> {{ u .email }}</td>
                <td> {{ u .phone }}</td>
                <td> {{ u .address }}</td>
                <td> <img src="{{u .image}}" ></td>
                <td><button class="btn btn-primary" [routerLink]="['/updateusers',u._id]" routerLinkActive="activated" >Edit </button></td>
                <td><button (click)="deleteuser(u._id)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
      </table>
</div>
